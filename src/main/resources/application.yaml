server:
  port: 2123

app:
  llm-server: http://localhost:2123

spring:
  datasource:
    url: jdbc:postgresql://localhost:5430/my_little_db
    password: my_little_password
    username: my_little_user
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
